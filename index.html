<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="text-nowrap hidden-xs hidden-sm visible-md visible-lg">
            Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">60</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="text-nowrap visible-xs visible-sm hidden-md hidden-lg" >
            Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">80</span></small>
        </h3>
    </div>
    <div class="student-add-form col-md-3 pull-right">
        <h4>Add Student</h4>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span>
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                    </div>

                    <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span>
                            <span class="glyphicon glyphicon-list-alt"></span>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="course" id="course"
                           placeholder="Student Course">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span>
                            <span class="glyphicon glyphicon-education"></span>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                           placeholder="Student Grade">
                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="">Add</button>
            <button type="button" class="btn btn-default" onclick="">Cancel</button>
        </form>
    </div>
    <div class="student-list-container col-md-9">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h3><b>User Info Unavailable</b></h3>
    </div>
</div>
</body>
</html>
